<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SELLHUB - Đăng nhập tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/change-email.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<header class = "header">
    <div class="logo">
        <a th:href="@{/back-to-home}">
            <img th:src="@{/css/imgs_oop/Logo.png}" alt="Logo" />
        </a>
    </div>

    <div class = "search">
        <form th:action="@{/search}" method="get">
            <input
                    placeholder = "Tìm kiếm sản phẩm"
                    name = "keyword"
                    id = "tim_kiem"
                    size = "80"
            />
            <button type="submit" id="search_button" class="fa-solid fa-magnifying-glass"></button>
        </form>
    </div>

    <div class = "extra">
        <span class="hotline">Hotline:<br> 0834784586</span>

        <div class ="cart_button">
            <a th:href="@{/cart}">
                <button type="button" id = "cart_button" class="fa-solid fa-cart-plus"></button>
            </a>
        </div>
        <div th:if="${username != null}" class="user_section">
            <a th:href="@{/personal}" id = "account" style="color: white; text-decoration: none;">
                <span>
                    Xin chào, <strong th:text="${username}">Username</strong>
                </span>
            </a>
            <div class="log_out">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Đăng xuất</button>
                </form>
            </div>
        </div>

        <!-- Nếu chưa đăng nhập: hiện Đăng nhập / Đăng ký -->
        <div th:if="${username == null}" style ="margin-top:10px;">
            <a th:href="@{/login}" style="color: white;">Đăng nhập</a> |
            <a th:href="@{/register}" style="color: white;">Đăng ký</a>
        </div>

    </div>
</header>

<div class = "content">
    <h1 id="dang_nhap" class="top">Đổi email</h1>
    <br/>
    <!-- Form đổi mật khẩu -->
    <form th:action="@{/change-email}" method="post">
        <label for= "mat_khau_cu"></label><input
            type="text"
            id="mat_khau_cu"
            name="oldEmail"
            class="login_form"
            size="40"
            placeholder="Nhập email cũ"
            required
    />
        <br/>
        <label for="mat_khau_moi"></label><input
            type="text"
            id = "mat_khau_moi"
            name="newEmail"
            class="login_form"
            size="40"
            placeholder="Nhập email mới"
            required
    />
        <br/>
        <label for="xac_nhan"></label><input
            type="password"
            id="xac_nhan"
            name="password"
            class="login_form"
            size="40"
            placeholder="Xác nhận mật khẩu"
            required
    />
        <p class="top">
            <button type="submit" id="save_button">Lưu</button>
        </p>
    </form>
</div>
</body>
</html>
