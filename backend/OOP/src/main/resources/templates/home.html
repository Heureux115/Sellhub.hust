<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ Bán Điện Thoại</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img th:src="@{/css/imgs_oop/Logo.png}" alt="Logo">
    </div>

    <div class = "search">
     <form>
        <input
            placeholder = "Tìm kiếm sản phẩm"
            id = "tim_kiem"
            size = "80"
        >
     </form>
     <button id = "search_button" class="fa-solid fa-magnifying-glass"></button>
    </div>

    <div class = "extra">
        <span class="hotline">Hotline:<br> 0834784586</span>
        <a th:href="@{/cart}">
            <button type="button" id = "cart_button" class="fa-solid fa-cart-plus"></button>
        </a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
          <button type="submit" class="log_out">Đăng xuất</button>
        </form>        
    </div>    
  </header>
  <nav id="brand_list">
      <ul>
          <li id="ten_hang">Hãng</li>

          <li>
              <form th:action="@{/brand/{name}(name='Apple')}" method="get">
                  <button type="submit">Apple</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Samsung')}" method="get">
                  <button type="submit">Samsung</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Xiaomi')}" method="get">
                  <button type="submit">Xiaomi</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Nokia')}" method="get">
                  <button type="submit">Nokia</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Huawei')}" method="get">
                  <button type="submit">Huawei</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Vivo')}" method="get">
                  <button type="submit">Vivo</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Oppo')}" method="get">
                  <button type="submit">Oppo</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Asus')}" method="get">
                  <button type="submit">Asus</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Lenovo')}" method="get">
                  <button type="submit">Lenovo</button>
              </form>
          </li>

          <li>
              <form th:action="@{/brand/{name}(name='Vertu')}" method="get">
                  <button type="submit">Vertu</button>
              </form>
          </li>
      </ul>
  </nav>


  <nav id = "price_list">
    <ul>
      <li id = "muc_gia">Mức giá</li>
      <li><button type = "submit">Từ 3-5 triệu</button></li>
      <li><button type = "submit">Từ 5-8 triệu</button></li>
      <li><button type = "submit">Từ 8-11 triệu</button></li>
      <li><button type = "submit">Từ 11-15 triệu</button></li>
      <li><button type = "submit">Từ 15-20 triệu</button></li>
      <li><button type = "submit">Trên 20 triệu</button></li>
    </ul>
  </nav>
</body>
</html>
