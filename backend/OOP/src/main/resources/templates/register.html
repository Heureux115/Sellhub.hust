<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SELLHUB - Đăng ký tài khoản</title>
    <link rel = "stylesheet" th:href = "@{/css/register.css}" />
  </head>
  <!--Body-->
  <body>
    <header>
      <h1>Welcome to our mall!!</h1>
    </header>
    <div id = "big">
      <h1 id = "dang_ky" class = "top">Đăng ký</h1>
      <div id = "error" th:if="${error}" style="color: red;">
        <p th:text="${error}">Lỗi đăng nhập</p>
      </div >
    <br/>

      <form th:action="@{/register}" method="post">
      <label for="username"></label><input
          type = "text"
          id = "username"
          name="username"
          class = "signup_form"
          size = "40"
          placeholder = "Nhập tên đăng nhập"
          required
      />
    <br/>

      <label for="email"></label><input
       type = "email"
       id = "email"
       name = "email"
       class = "signup_form" 
       size = "40"
       placeholder = "Nhập email"
       required
      />
    <br/>

      <label for="phone"></label><input
       type = "text"
       id = "phone"
       name = "phone"
       class = "signup_form" 
       pattern = "\d{10}"
       size = "40"
       placeholder = "Nhập số điện thoại"
       required
      />
    <br/>

      <label for="password"></label><input
       type = "password"
       id = "password"
       name = "password"
       class = "signup_form"
       size = "40"
       placeholder = "Nhập mật khẩu"
       required
      />
      <br/>
      <label for="confirmpassword"></label><input
       type = "password"
       id = "confirmpassword"
       name = "confirmpassword"
       class = "signup_form"
       size = "40"
       placeholder = "Xác nhận mật khẩu"
       required
      />
    <br/>
    <p class = "top">
      <button type="submit" id="dangky_button">Đăng ký</button>
    </p>
    </form>
    </div>
  </body>
</html>
