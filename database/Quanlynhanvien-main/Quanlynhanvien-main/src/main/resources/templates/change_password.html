<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đổi mật khẩu</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Đổi mật khẩu</h2>

<form th:action="@{/password/change}" method="post">
  <label>Mật khẩu cũ: <input type="password" name="oldPassword"/></label><br/>
  <label>Mật khẩu mới: <input type="password" name="newPassword"/></label><br/>
  <label>Xác nhận mật khẩu mới: <input type="password" name="confirmPassword"/></label><br/>
  <button type="submit">Đổi mật khẩu</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red"></p>
<p th:if="${message}" th:text="${message}" style="color:green"></p>

</body>
<div class="back-home">
  <a th:href="@{/}">Quay lại trang chính</a>
</div>
</html>
