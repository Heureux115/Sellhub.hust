<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm nhân viên</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Thêm nhân viên và tạo tài khoản</h2>

<div th:if="${message}" style="color: green;">
  <p th:text="${message}"></p>
</div>

<form th:action="@{/employee/add}" th:object="${employee}" method="post">

  <label>Tên nhân viên:</label>
  <input type="text" th:field="*{name}" required/><br/>

  <label>Tuổi:</label>
  <input type="number" th:field="*{age}" required/><br/>

  <label>Giới tính:</label>
  <select th:field="*{gender}" required>
    <option value="">-- Chọn giới tính --</option>
    <option value="Nam">Nam</option>
    <option value="Nữ">Nữ</option>
    <option value="Khác">Khác</option>
  </select><br/>

  <label>Đơn vị công tác:</label>
  <input type="text" th:field="*{donvicongtac}" required/><br/>

  <label>Chức vụ:</label>
  <select th:field="*{chucvu}" required>
    <option value="" disabled selected>-- Chọn chức vụ --</option>
    <option value="NHANVIEN">Nhân viên</option>
    <option value="QUANLY">Quản lý</option>
  </select><br/>

  <label>Tên đăng nhập:</label>
  <input type="text" name="username" required/><br/>

  <button type="submit">Thêm nhân viên</button>
</form>

<div class="back-home">
  <a th:href="@{/}">Quay lại trang chính</a>
</div>

</body>
</html>
