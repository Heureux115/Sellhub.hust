<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Chào mừng đến với hệ thống Quản lý Nhân viên</h1>
<div th:if="${param.error}">
    <p style="color:red;">Bạn không đủ quyền truy cập!</p>
</div>

<ul>
    <li><a th:href="@{/user/change-username}">Đổi tên đăng nhập</a></li>
    <li><a th:href="@{/password/change}">Đổi mật khẩu</a></li>
    <li><a th:href="@{/employee/add}">Thêm nhân viên</a></li>
    <li><a th:href="@{/view}">Xem nhân viên</a></li>
    <li><a th:href="@{/employee/update/salary}">Cập nhật lương nhân viên</a></li>
    <li><a th:href="@{/salary/view}">Xem bảng lương</a></li>
    <li>
        <form th:id="'logoutForm'" th:action="@{/logout}" method="post" style="display:none;"></form>
        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Đăng xuất</a>
    </li>
</ul>
</body>
</html>
